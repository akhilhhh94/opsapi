name: Ansible Openresty build

on:
  push:
    branches:
      - workflow-opsapi
  pull_request:
    branches:
      - workflow-opsapi

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt-get install ansible
          ansible-playbook installopenresty.yml -i hosts