name: Ansible compile from source and install Openresty

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - workflow-opsapi

  workflow_dispatch:
    inputs:
      TARGET_ENV:
        type: choice
        description: 'Please choose the Target environment'
        default: 'int'
        required: true
        options:
            - int
            - test
            - acc
            - prod

env:
  TARGET_ENV: ${{ github.event.inputs.TARGET_ENV || 'int' }}
  API_DOMAINNAME_ENDPOINT:  ${{ github.event.inputs.TARGET_ENV || 'int' }}.opsapi.org
  ENV_TARGET_SSH_PRIVATE_KEY: ${{ secrets.ANSIBLE_PRIVATE_KEY }}
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 1
        uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.ANSIBLE_PRIVATE_KEY }}
      - name: Install dependencies
        run: |
          sudo apt-get install -y ansible
          export ANSIBLE_HOST_KEY_CHECKING=False
          ansible-playbook installopenresty.yml  -i hosts
